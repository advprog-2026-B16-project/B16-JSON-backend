name: CI - Backend (Gradle + Docker)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build-result: ${{ steps.build-outcome.outcome }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build (Gradle)
        id: build-outcome
        run: ./gradlew clean build --no-daemon

      - name: Run tests
        run: ./gradlew test --no-daemon

  docker:
    needs: build
    runs-on: ubuntu-latest
    if: needs.build.outputs['build-result'] == 'success' || always()
    env:
      IMAGE_BASE_GHCR: ghcr.io/${{ github.repository_owner }}/b16-json-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine image name
        run: |
          # Default to GHCR
          echo "IMAGE_NAME=${IMAGE_BASE_GHCR}" >> $GITHUB_ENV
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "IMAGE_NAME=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/b16-json-backend" >> $GITHUB_ENV
          fi

      - name: Login to Docker Hub (if credentials provided)
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_PASSWORD != '' }}
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Login to GHCR (default)
        if: ${{ secrets.DOCKERHUB_USERNAME == '' }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest

  deploy-ssh:
    needs: docker
    runs-on: ubuntu-latest
    if: ${{ secrets.SSH_PRIVATE_KEY != '' }}
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy docker-compose and deploy
        run: |
          scp docker-compose.prod.yml ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.DEPLOY_PATH }} && docker-compose pull && docker-compose up -d --no-build"
